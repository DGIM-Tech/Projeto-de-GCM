<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Engine Xadrez Rand√¥mico</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
        /* Tela inicial */
        .tela-inicial {
            position: fixed;
            inset: 0;
            background: #0E7886;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 2000;
        }

        .tela-inicial h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .tela-inicial button {
            background: #ffffff;
            color: #0E7886;
            border: none;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tela-inicial button:hover {
            background: #0b5f68;
            color: white;
        }

        /* Esconde o jogo por padr√£o */
        .box {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        /* Mostra o jogo quando ativo */
        .box.ativo {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- üîπ Tela inicial -->
    <div class="tela-inicial" id="telaInicial">
        <h1>Jogo de Xadrez</h1>
        <button id="btnAmigo">Jogar contra um amigo</button>
        <button id="btnComputador">Jogar contra o computador</button>
    </div>

    <!-- üîπ Tabuleiro e stats -->
    <div class="box">
        <div class="stats">
            <div class="capturadas"></div>
        </div>

        <div class="board-wrapper">
            <div class="letters-top">
                <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
            </div>

            <div class="board-row">
                <div class="numbers-left">
                    <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                <div class="board"></div>
                <div class="numbers-right">
                    <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
            </div>

            <div class="letters-bottom">
                <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
        </div>

        <div class="stats">
            <div class="notation"></div>
        </div>
    </div>

    <!-- üîπ Modal de promo√ß√£o de pe√£o -->
    <div id="promotionModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
        background:#fff; padding:20px; border:2px solid #000; z-index:1000; text-align:center;">
        <h3>Escolha a pe√ßa para promo√ß√£o</h3>
        <button class="promote" data-piece="queen">Rainha</button>
        <button class="promote" data-piece="rook">Torre</button>
        <button class="promote" data-piece="bishop">Bispo</button>
        <button class="promote" data-piece="knight">Cavalo</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/index.js"></script>

    <script>
        // Script da tela inicial
        document.addEventListener('DOMContentLoaded', () => {
            const telaInicial = document.getElementById('telaInicial');
            const box = document.querySelector('.box');

            const btnAmigo = document.getElementById('btnAmigo');
            const btnComputador = document.getElementById('btnComputador');

            function iniciarJogo(modo) {
                console.log("Modo:", modo);
                telaInicial.style.display = 'none';
                box.classList.add('ativo');
            }

            btnAmigo.addEventListener('click', () => iniciarJogo('amigo'));
            btnComputador.addEventListener('click', () => iniciarJogo('computador'));
        });
    </script>
</body>
</html>
