<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Xadrez com IA</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        /* Tela inicial (mantém seu estilo) */
        .tela-inicial {
            position: fixed; inset: 0; background: #0E7886;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: white; text-align: center; z-index: 2000;
        }
        .tela-inicial h1 { font-size: 3rem; margin-bottom: 30px; }
        .tela-inicial button {
            background: #ffffff; color: #0E7886; border: none;
            font-size: 1.3rem; font-weight: bold; padding: 15px 40px;
            border-radius: 8px; margin: 10px; cursor: pointer; transition: 0.3s;
        }
        .tela-inicial button:hover { background: #0b5f68; color: white; }

        .box, .controles { visibility: hidden; opacity: 0; transition: opacity 0.6s ease; }
        .box.ativo, .controles.ativo { visibility: visible; opacity: 1; }

        .btn-controle {
            padding: 10px 25px; margin: 5px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .vermelho { background: #dc3545; color: white; }
        .cinza { background: #6c757d; color: white; }
        .azul { background: #0d6efd; color: white; }
        .btn-controle:hover { opacity: 0.85; }

        .swal2-html-container h3 { margin-top: 15px; margin-bottom: 8px; }

        /* === MENU LATERAL PARA CELULARES === */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3000;
            background: #0E7886;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .menu-lateral {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 80%;
            max-width: 320px;
            height: 100vh;
            background: #fff;
            box-shadow: -3px 0 10px rgba(0,0,0,0.3);
            z-index: 2500;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .menu-lateral.ativo {
            display: block;
            transform: translateX(0);
        }

        .close-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #B20E0E;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1rem;
            cursor: pointer;
        }

        .menu-content h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #0E7886;
        }

        .menu-content .notation,
        .menu-content .capturadas {
            margin-bottom: 20px;
        }

        /* Ocultar stats normais no celular */
        @media (max-width: 768px) {
            .stats { display: none; }
            .menu-toggle { display: block; }
        }
    </style>
</head>

<body>
    <!-- Botão do menu lateral (visível só no celular) -->
    <button id="menuToggle" class="menu-toggle">☰</button>

    <!-- Painel lateral para celular -->
    <div id="menuLateral" class="menu-lateral">
        <button id="closeMenu" class="close-menu">✕</button>
        <div class="menu-content">
            <div class="capturadas">
                <h3>Peças Capturadas</h3>
                <div class="secao-capturas">
                    <h4>Capturas pretas</h4>
                    <div class="area-capturas capturadas-brancas"></div>
                </div>
                <div class="secao-capturas">
                    <h4>Capturas brancas</h4>
                    <div class="area-capturas capturadas-pretas"></div>
                </div>
            </div>

            <div class="notation">
                <h3>Histórico de Jogadas</h3>
                <div class="notation-content"></div>
            </div>
        </div>
    </div>

    <!-- Tela inicial -->
    <div class="tela-inicial" id="telaInicial">
        <h1>Jogo de Xadrez</h1>
        <button id="btnAmigo">Jogar contra um amigo</button>
        <button id="btnComputador">Jogar contra o computador</button>
    </div>

    <!-- Área principal -->
    <div class="box">
        <div class="stats">
            <div class="capturadas">
                <h3>Peças Capturadas</h3>
                <div class="secao-capturas">
                    <h4>Capturas pretas</h4>
                    <div class="area-capturas capturadas-brancas"></div>
                </div>
                <div class="secao-capturas">
                    <h4>Capturas brancas</h4>
                    <div class="area-capturas capturadas-pretas"></div>
                </div>
            </div>
        </div>

        <div class="board-wrapper">
            <div class="letters-top"><span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span></div>
            <div class="board-row">
                <div class="numbers-left"><span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span></div>
                <div class="board"></div>
                <div class="numbers-right"><span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span></div>
            </div>
            <div class="letters-bottom"><span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span></div>
        </div>

        <div class="stats">
            <div class="notation">
                <h3>Histórico de Jogadas</h3>
                <div class="notation-content"></div>
            </div>
        </div>
    </div>

    <!-- Controles -->
    <div class="controles">
        <button id="btnDesistir" class="btn-controle vermelho">Desistir</button>
        <button id="btnEmpate" class="btn-controle cinza">Pedir Empate</button>
        <button id="btnVoltarMenu" class="btn-controle azul">Voltar ao Menu</button>
    </div>

    <!-- Modal de promoção -->
    <div id="promotionModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
        background:#fff; padding:20px; border:2px solid #000; z-index:1000; text-align:center;">
        <h3>Escolha a peça para promoção</h3>
        <button class="promote" data-piece="queen">Rainha</button>
        <button class="promote" data-piece="rook">Torre</button>
        <button class="promote" data-piece="bishop">Bispo</button>
        <button class="promote" data-piece="knight">Cavalo</button>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/classes/Jogo.js"></script>

    <!-- Script para abrir/fechar o menu -->
    <script>
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('menuLateral').classList.add('ativo');
        });

        document.getElementById('closeMenu').addEventListener('click', () => {
            document.getElementById('menuLateral').classList.remove('ativo');
        });
    </script>
</body>
</html>
